<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>

    <link href="stylesheets/card.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/love-functions.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>致丁烨</title>
</head>

<body>
<div id="container">

<pre id="code">
丁烨，

师傅有几句话想跟你说。。。
</pre>

    <div id="prevpage" onclick="prevPage()">上一页</div>
    <div id="nextpage" onclick="nextPage()">下一页</div>

</div>

<script type="text/javascript">
    var typewriterSpeed = 200;
    var words = [
        "最近心情很复杂\n有件事情犹犹豫豫不知道\n要不要告诉你",
        "一直以来你都只是把我\n当成是师傅\n但在我心里你却不只是徒弟",
        "我被你的美丽与自信所吸引\n每一次的活动或者聚餐\n都希望能和你一起\n能看到你，心里像有阳光照进来\n暖暖的。。。",
        "轰轰烈烈的干柴烈火虽然壮观，\n但是太容易灼伤。\n微小而确定的幸福，\n是那么的容易实现，\n又容易给人快乐。",
        "我不是高富帅，\n我只是一只普通的挨踢狗，\n却也有着自己的梦想，\n然而，\n我希望接下来的路上有你陪伴。",
        "丁烨，给我个机会，\n让我们在苏州这个不大不小的\n城市\n经营一份\n属于我们的感情与幸福。"
    ];
    var currentPage = -1;
    var screenwidth = screen.width;

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
        document.body.appendChild(msg);
        $("#code").css("display", "none");
        document.execCommand("stop");
    } else {
        alert(screenwidth);
        if (screenwidth <= 1200){

            $("#code").css("left", "400px");
            $("#prevpage").css("left", "350px");
            $("#nextpage").css("left", "500px");
        }

        $("#code").typewriter();
    }

    function nextPage(){
        currentPage++;
        if(currentPage == words.length) {
            window.location.href="loveheart.html";
        } else {
            $("#code").text(words[currentPage]);
            if (screenwidth <= 1200){
                $("#code").css("left", "400px");
                $("#prevpage").css("left", "350px");
                $("#nextpage").css("left", "500px");
            }
            $("#code").typewriter();
        }
    }

    function prevPage(){
        currentPage--;
        $("#code").text(words[currentPage]);
        if (screenwidth <= 1200){
            $("#code").css("left", "400px");
            $("#prevpage").css("left", "350px");
            $("#nextpage").css("left", "500px");
        }
        $("#code").typewriter();
    }
</script>


</body>
</html>
